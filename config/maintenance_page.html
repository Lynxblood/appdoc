<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scheduled Maintenance</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1117; /* Dark background */
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 40px;
            background-color: #161b22; /* Slightly lighter card background */
            border-radius: 12px;
            border: 1px solid #30363d;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #58a6ff; /* Blue accent color */
        }
        p {
            font-size: 1.1rem;
            color: #c9d1d9;
            margin-bottom: 1.5rem;
        }
        .icon {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        .status-code {
            font-size: 0.8rem;
            color: #8b949e;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">⚙️</div>
        <h1>Website Under Maintenance</h1>
        <p>We are currently performing essential system updates and maintenance to improve your experience.</p>
        <p>We apologize for the inconvenience and will be back online shortly. Thank you for your patience!</p>
        <div class="status-code">HTTP Status: 503 Service Unavailable</div>
    </div>
</body>
</html>
